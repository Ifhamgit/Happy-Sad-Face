<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Face</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      .btn{
          padding: 3px;
          background-color: yellow;
          border-radius: 4px;
          margin-left: 650px;
          cursor: pointer;
          
        }
        
      
    </style>
  </head>
  <body style="background-color: black">
    <img id = "face"
      src="img/Sad face.png"
      alt="" class ="center"
    />
    <button id ="clickBtn" class ="btn">Smile</button>

    <script>
      let btn = document.getElementById('clickBtn')
      let face = document.getElementById('face')
      btn.addEventListener("click",switchSmile)

      function switchSmile(arg){
          if(btn.textContent.includes("Smile")){
          face.src = "img/Happy Face.png"
          btn.textContent = "Sad"
      }   else{
          face.src = "img/Sad face.png"
          btn.textContent = "Smile"
      }
    }
    </script>
  </body>
</html>
